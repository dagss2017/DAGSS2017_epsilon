<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/plantillas/plantillaComun.xhtml">

        <ui:define name="tituloPagina">
            <h3> Formulario de Prescripciones </h3>
        </ui:define>

        <ui:define name="menu">
            <ui:include src="/plantillas/menuComun.xhtml"/>        
        </ui:define>

        <ui:define name="contenido">
            <h:form id="formularioListado">    
                <b:container fluid="true">
                    <b:panel title="Listado de Prescripciones" collapsible="false">
                        <b:dataTable id="tablaListado" class="tablaListadoClass"
                                     value="#{prescripcionesControlador.loadPrescripciones(atencionPacienteControlador.pacienteActual)}"
                                     var="prescripcion"                            
                                     page-length="5" page-length-menu="[5,10,20]">                     
                            <b:dataTableColumn label="Id">
                                <h:outputText value="#{prescripcion.id}"/>
                            </b:dataTableColumn>

                            <b:dataTableColumn label="Paciente">
                                <h:outputText value="#{prescripcion.paciente.apellidos}, #{prescripcion.paciente.nombre}" />
                            </b:dataTableColumn>                    

                            <b:dataTableColumn label="Medico">
                                <h:outputText value="#{prescripcion.medico.apellidos}, #{prescripcion.medico.nombre}" />
                            </b:dataTableColumn>                    

                            <b:dataTableColumn label="Dosis">
                                <h:outputText value="#{prescripcion.dosis}" />
                            </b:dataTableColumn>                    

                            <b:dataTableColumn label="FechaInicio">
                                <h:outputText value="#{prescripcion.fechaInicio}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" locale="es_ES" timeZone="Europe/Madrid"/>
                                </h:outputText>
                            </b:dataTableColumn>
                            
                            <b:dataTableColumn label="FechaFin">
                                <h:outputText value="#{prescripcion.fechaFin}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" locale="es_ES" timeZone="Europe/Madrid"/>
                                </h:outputText>
                            </b:dataTableColumn>

                            <b:dataTableColumn label="Indicaciones">
                                <h:outputText value="#{prescripcion.indicaciones} "/>
                            </b:dataTableColumn>

                    </b:panel>
                </b:container>
            </h:form>

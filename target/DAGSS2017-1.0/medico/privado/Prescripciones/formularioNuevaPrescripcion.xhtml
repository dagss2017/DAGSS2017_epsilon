<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/plantillas/plantillaComun.xhtml">

        <ui:define name="tituloPagina">
            <h3> </h3>
        </ui:define>

        <ui:define name="menu">
            <ui:include src="/plantillas/menuComun.xhtml"/>        
        </ui:define>

        <ui:define name="contenido">
            <h:form id="formularioListado">    
                <b:container fluid="true">
                    <b:column offset="3" span="6">
                        <b:panel title="Formulario de Nueva Prescripcion" collapsible="false">
                           
                            
                            <b:commandButton id="botonVer" icon-awesome="eye" tooltip="Ver" ajax="true"
                                                 update=":formularioSelecionar:modalSelecionar"
                                                 oncomplete="$('.modal-selecionar-class').modal('show')" />
                            
                            
                            

                            <h:outputLabel value="Fecha Fin Medicacion" for="fecha"/>
                            <b:dateTimePicker id="fecha" value="#{prescripcionesControlador.prescripcionActual.fechaFin}" locale="es_ES" show-time="false" allow-input-toggle="true" required="true"/>


                            <h:outputLabel value="Indicaciones" for="indicaciones"/>
                            <b:inputTextarea id="indicaciones" value="#{prescripcionesControlador.prescripcionActual.indicaciones}">
                            </b:inputTextarea>
                            
                            <h:outputLabel value="Dosis"/>
                            <br/>
                            <b:touchSpin id="dosis" col-md="3" value="#{prescripcionesControlador.prescripcionActual.dosis}" min="1" required="true"/>
                            
                            <br/>
                            <br/>
                            <br/>
                            <b:commandButton id="botonNuevo" icon-awesome="plus" value="Crear Prescipcion" tooltip="Nueva Prescipcion" ajax="false"
                                                action="#{prescripcionesControlador.doGuardarNuevo()}"/>
                        </b:panel>
                         



                    </b:column>
                    
                    
                    
                    <f:facet name="footer">
                        <b:button value="Cerrar" dismiss="modal"/>
                    </f:facet>
                </b:container>
            </h:form>         

            <ui:include src="fragmentoSelecionarMedicamento.xhtml"/>
            
        </ui:define>


    </ui:composition>

</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/plantillas/plantillaComun.xhtml">

        <ui:define name="tituloPagina">
            <h3> </h3>
        </ui:define>

        <ui:define name="menu">
            <ui:include src="/plantillas/menuComun.xhtml"/>        
        </ui:define>

        <ui:define name="contenido">
            <h:form id="formularioListado">    
                <b:container fluid="true">
                     <b:column offset="3" span="6">
                         <h3> Formulario de Atención al Paciente </h3>
                         <b:panel title="Datos del paciente ID. #{atencionPacienteControlador.pacienteActual.id} " 
                                  collapsible="false">
                            <b:panelGrid columns="2">  
                                 <h:outputLabel value="Nombre" for="nombre"/>
                        <h:outputText id="nombre" value="#{atencionPacienteControlador.pacienteActual.nombre}" />

                        <h:outputLabel value="Apellidos" for="apellidos"/>
                        <h:outputText id="apellidos" value="#{atencionPacienteControlador.pacienteActual.apellidos}" />

                        <h:outputLabel value="DNI" for="dni"/>
                        <h:outputText id="dni" value="#{atencionPacienteControlador.pacienteActual.dni}" />

                        <h:outputLabel value="Num. Seg. Social" for="numsegsocial"/>
                        <h:outputText id="numsegsocial" value="#{atencionPacienteControlador.pacienteActual.numeroSeguridadSocial}" />

                        <h:outputLabel value="Num. tarjeta sanitaria" for="numtarjetasanitaria"/>
                        <h:outputText id="numtarjetasanitaria" value="#{atencionPacienteControlador.pacienteActual.numeroTarjetaSanitaria}" />

                        <h:outputLabel value="Domicilio" for="domicilio"/>
                        <h:outputText id="domicilio" value="#{atencionPacienteControlador.pacienteActual.direccion.domicilio}" />

                        <h:outputLabel value="Localidad" for="localidad"/>
                        <h:outputText id="localidad" value="#{atencionPacienteControlador.pacienteActual.direccion.localidad}" />

                        <h:outputLabel value="Provincia" for="provincia"/>
                        <h:outputText id="provincia" value="#{atencionPacienteControlador.pacienteActual.direccion.provincia}" />

                        <h:outputLabel value="Cod. postal" for="codpostal"/>
                        <h:outputText id="codpostal" value="#{atencionPacienteControlador.pacienteActual.direccion.codigoPostal}" />

                        <h:outputLabel value="Telefono" for="telefono"/>
                        <h:outputText id="telefono" value="#{atencionPacienteControlador.pacienteActual.telefono}" />

                        <h:outputLabel value="e-mail" for="email"/>
                        <h:outputText id="email" value="#{atencionPacienteControlador.pacienteActual.email}" />

                        <h:outputLabel value="Médico" for="medico"/>
                        <h:outputText id="medico" value="#{atencionPacienteControlador.pacienteActual.medico.nombre} #{atencionPacienteControlador.pacienteActual.medico.apellidos}" />                

                        <h:outputLabel value="Centro de Salud" for="centrosalud"/>
                        <h:outputText id="centrosalud" value="#{atencionPacienteControlador.pacienteActual.medico.centroSalud.nombre}  (#{atencionPacienteControlador.pacienteActual.medico.centroSalud.direccion.localidad})" />                

                        <h:outputLabel value="Fecha alta" for="fechaalta"/>
                        <h:outputText id="fechaalta" value="#{atencionPacienteControlador.pacienteActual.fechaAlta}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputLabel value="Último acceso" for="ultimoacceso"/>
                        <h:outputText id="ultimoacceso" value="#{atencionPacienteControlador.pacienteActual.ultimoAcceso}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                            </b:panelGrid>
                        </b:panel>
                         
                    <b:commandButton value="Prescribir" look="primary" tooltip="Recetar" style="width:85px" 
                                        action="/medico/privado/Prescripciones/formularioPrescripciones.xhtml"/>
                    
                    <b:commandButton value="Finalizar" ajax="false" look="success" style="width:85px; margin-left:40px"
                                     action="#{agendaControlador.finalizarCitaPaciente()}"/>
                    <br/>
                    <br/>
                    </b:column>
                    
                    
                    
                    <f:facet name="footer">
                        <b:button value="Cerrar" dismiss="modal"/>
                    </f:facet>
                </b:container>
            </h:form>         
<!--
            <ui:include src="fragmentoNuevo.xhtml"/>
            <ui:include src="fragmentoEditar.xhtml"/>
            <ui:include src="fragmentoVer.xhtml"/>
  -->
        </ui:define>


    </ui:composition>

</html>
